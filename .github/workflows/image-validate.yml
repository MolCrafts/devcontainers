name: "Validate images"
on:
  workflow_dispatch:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Validate devcontainer.json files"
        run: |
          for image_dir in images/*/; do
            if [ -f "$image_dir/devcontainer.json" ]; then
              echo "Validating $image_dir"
              cd "$image_dir"
              # Validate JSON syntax
              jq empty devcontainer.json || exit 1
              # Validate with devcontainer CLI (dry-run)
              devcontainer build --workspace-folder ../.. --dry-run || exit 1
              cd ../..
            fi
          done

